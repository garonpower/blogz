{% extends "base.html" %}

{% block content %}

<h1>Contributors of Blogz!</h1>
<h2>Click on a Username to see what they've written</h2>
<hr />

    <h2>Users</h2>

    <ul>
        {% for user in users %}
        <li><a href="/blog?userId={{user.id}}">{{user.username}}</a></li>
        {% endfor %}
    </ul>
        
{% endblock %}
